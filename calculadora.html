<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<style>
	body{
		background-color: lightblue;
	}
    .resultado {
        color: black;
    }
    .negativo {
        color: red;
    }
</style>
</head>
<body>

<form id="calculadoraForm">
    <label for="valor1">Valor 1:</label>
    <input type="number" id="valor1" name="valor1" required><br><br>
    
    <label for="valor2">Valor 2:</label>
    <input type="number" id="valor2" name="valor2" required><br><br>
    
    <label for="acao">Escolha a ação:</label>
    <select id="acao" name="acao">
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
    </select><br><br>
    
    <button type="button" onclick="calcular()">Calcular</button>
</form>

<p id="resultado" class="resultado"></p>

<script>
function calcular() {
    var valor1 = parseFloat(document.getElementById("valor1").value);
    var valor2 = parseFloat(document.getElementById("valor2").value);
    var acao = document.getElementById("acao").value;
    var resultado = 0;

    if (acao === "soma") {
        resultado = valor1 + valor2;
    } else if (acao === "subtracao") {
        resultado = valor1 - valor2;
    } else if (acao === "multiplicacao") {
        resultado = valor1 * valor2;
    } else if (acao === "divisao") {
        if (valor2 === 0) {
            document.getElementById("resultado").innerHTML = "Erro: Divisão por zero";
            return;
        } else {
            resultado = valor1 / valor2;
        }
    }

    var resultadoElement = document.getElementById("resultado");
    window.alert(resultado)

    if (resultado < 0) {
        resultadoElement.classList.add("negativo");
    } else {
        resultadoElement.classList.remove("negativo");
    }
}
</script>

</body>
</html>
